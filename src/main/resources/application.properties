#Datasource properties
spring.datasource.url=${datasource_url:jdbc:h2:mem:test}
spring.datasource.username=${datasource_username:SA}
spring.datasource.password=${datasource_password:}
spring.datasource.driver-class-name=${datasource_DriverClassName:org.h2.Driver}
spring.jpa.properties.javax.persistence.create-database-schemas=true
spring.jpa.database-platform=${jap_properties_hibernate_dialect:org.hibernate.dialect.H2Dialect}
spring.jpa.open-in-view=false
spring.jpa.generate-ddl=true
spring.jpa.hibernate.ddl-auto=update

#H2 properties
spring.h2.console.enabled=${h2_test_env:false}
spring.h2.console.path=/h2-console
spring.h2.console.settings.trace=false
spring.h2.console.settings.web-allow-others=false
